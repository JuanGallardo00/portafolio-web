<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Productos</title>
    <link rel="stylesheet" href="proyecto1.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        form,
        table {
            margin: 20px 0;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>

<body>
    <h1>Registro de Productos</h1>
    <form id="formProducto">
        <label>Nombre: <input type="text" id="nombre"></label><br><br>
        <label>Cantidad: <input type="number" id="cantidad"></label><br><br>
        <label>Precio: <input type="number" step="0.01" id="precio"></label><br><br>
        <button type="submit">Guardar producto</button>
    </form>
    <div id="mensaje"></div>
    <h2>Productos Registrados</h2>
    <button onclick="leerProductos()">Leer archivo</button>
    <table border="1" id="tablaProductos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Precio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="script.js"></script>
</body>

</html>
